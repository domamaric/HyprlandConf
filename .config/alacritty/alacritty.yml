font:
  # Normal (roman) font face
  normal:
    family: Jet Brains Mono 
    # The `style` can be specified to pick a specific face.
    style: Regular

  # Italic font face
  bold:
    family: Jet Brains Mono
    # The `style` can be specified to pick a specific face.
    style: Bold

  # Italic font face
  italic:
    family: Jet Brains Mono
    # The `style` can be specified to pick a specific face.
    style: Italic

  size: 8
 
colors:
  primary:
    background: '#000000'
    foreground: '#ffffff'
  cursor:
    text: '#000000'
    cursor: '#f39d21'
  vi_mode_cursor:
    text: '#000000'
    cursor: '#f39d21'

  normal:
    black: '#000000'
    red: '#e84f4f'
    green: '#b8d68c'
    yellow: '#e1aa5d'
    blue: '#7dc1cf'
    magenta: '#9b64fb'
    cyan: '#6d878d'
    white: '#dddddd'
  bright:
    black: '#404040'
    red: '#d23d3d'
    green: '#a0cf5d'
    yellow: '#f39d21'
    blue: '#4e9fb1'
    magenta: '#8542ff'
    cyan: '#42717b'
    white: '#000000'

window:
  padding:
    x: 2

draw_bold_text_with_bright_colors: true
